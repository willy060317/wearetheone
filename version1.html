<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자기소개</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #4b5e7e;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .icon {
      color: #4b5e7e;
    }

    .profile-img {
      object-fit: cover;
      object-position: center;
    }

    .crawl-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 50;
      overflow-y: auto;
      padding: 4rem 2rem;
    }

    .crawl {
      opacity: 0;
      transform: translateY(40px);
      animation: appleCrawl 2s ease-out forwards;
      font-size: 1.5rem;
      font-weight: 300;
      line-height: 2;
      text-align: left;
      max-width: 800px;
      margin: 0 auto;
      white-space: pre-line;
    }

    @keyframes appleCrawl {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 60;
      border-radius: 50%;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 60;
      border-radius: 5px;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.5;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.3;
      }
      100% {
        opacity: 0.7;
      }
    }

    .spaceship {
      position: fixed;
      width: 80px;
      height: 40px;
      background: url('https://cdn.pixabay.com/photo/2016/04/02/22/05/spaceship-1302969_1280.png') no-repeat center;
      background-size: contain;
      z-index: 40;
      animation: fly 25s linear infinite;
      opacity: 0.7;
    }

    @keyframes fly {
      0% {
        transform: translate(-100px, 100vh);
      }
      100% {
        transform: translate(100vw, -100px);
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10">
  <div class="stars" id="stars"></div>
  <div class="spaceship"></div>
  <h1 class="text-5xl font-bold mb-10 text-white">Galactic 자기소개</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-5xl px-4">
    <!-- 정성운 -->
    <div class="card rounded-lg shadow-lg p-6">
      <img src="https://i.imgur.com/tAXL3k2.jpeg" alt="정성운" class="w-full h-64 profile-img rounded-t-lg">
      <h2 class="text-2xl font-semibold mt-4"><i class="fas fa-user-astronaut icon mr-2"></i>정성운</h2>
      <p class="text-gray-400">성격: 까칠한 우주 탐험가</p>
      <button onclick="showCrawl('정성운')" class="mt-2 w-full bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-600"><i class="fas fa-rocket mr-2"></i>자기소개 탐험</button>
    </div>
    <!-- 임우진 -->
    <div class="card rounded-lg shadow-lg p-6">
      <img src="https://i.imgur.com/6WrQ2H6.jpeg" alt="임우진" class="w-full h-64 profile-img rounded-t-lg">
      <h2 class="text-2xl font-semibold mt-4"><i class="fas fa-user-astronaut icon mr-2"></i>임우진</h2>
      <p class="text-gray-400">성격: 따뜻한 은하 리더</p>
      <button onclick="showCrawl('임우진')" class="mt-2 w-full bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-600"><i class="fas fa-rocket mr-2"></i>자기소개 탐험</button>
    </div>
    <!-- 박동재 -->
    <div class="card rounded-lg shadow-lg p-6">
      <img src="https://i.imgur.com/l8aFxDX.jpeg" alt="박동재" class="w-full h-64 profile-img rounded-t-lg">
      <h2 class="text-2xl font-semibold mt-4"><i class="fas fa-user-astronaut icon mr-2"></i>박동재</h2>
      <p class="text-gray-400">성격: 신중한 별 꿈꾸는 자</p>
      <button onclick="showCrawl('박동재')" class="mt-2 w-full bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-600"><i class="fas fa-rocket mr-2"></i>자기소개 탐험</button>
    </div>
    <!-- 양지웅 -->
    <div class="card rounded-lg shadow-lg p-6">
      <img src="https://i.imgur.com/tbarAdE.jpeg" alt="양지웅" class="w-full h-64 profile-img rounded-lg">
      <h2 class="text-2xl font-semibold mt-4"><i class="fas fa-user-astronaut icon mr-2"></i>양지웅</h2>
      <p class="text-gray-400">성격: 조용한 우주 비전가</p>
      <button onclick="showCrawl('양지웅')" class="mt-2 w-full bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-600"><i class="fas fa-rocket mr-2"></i>자기소개 탐험</button>
    </div>
  </div>

  <div id="crawl-container" class="crawl-container">
    <button class="close-btn" onclick="closeCrawl()"><i class="fas fa-times"></i></button>
    <button class="back-btn" onclick="window.close()">AI로 돌아가기</button>
    <div id="crawl-text" class="crawl"></div>
  </div>

  <script>
    const introTexts = {
      "정성운": `정성운 소개
Episode I
The Gruff Cosmic Innovator

오래전, 은하계의 혼란 속에 한 인물이 등장했다. 정성운, 까칠한 성격의 그는 우주선의 날카로운 엔진도 따라잡지 못할 정도로 예리한 지성과 창의력을 지녔다.
그의 직설적인 태도는 종종 성운의 폭풍을 일으키지만, 이는 그의 열정과 진실 추구에서 비롯된다.
그는 우주적 난제를 직시하며, 블랙홀 속에서도 길을 찾아내는 해결사다.
정성운은 기술과 예술의 성간 경계에서 독보적인 프로젝트를 이끌었다.
그의 손에서 탄생한 아이디어들은 별들을 놀라게 했으며, 승무원들은 그의 비전 아래 불가능을 가능으로 바꾸었다.
그는 끝없는 호기심으로 우주의 지식을 탐구하며, 자신의 한계를 초월하는 것을 두려워하지 않는다.
그의 까칠함은 단순한 성격이 아니라, 완벽을 추구하는 별빛의 반영이다.
이제, 정성운은 새로운 항성을 향한 도전을 준비한다. 그의 다음 항로는 어떤 혁신을 가져올 것인가?`,
      "임우진": `임우진 소개
Episode II
The Warm Galactic Leader

은하계의 중심, 모든 이를 하나로 묶는 따뜻한 별이 있다. 임우진, 그는 긍정의 에너지와 친절함으로 모든 우주인의 마음을 사로잡는다.
그의 미소는 블랙홀의 어둠 속에서도 빛을 발하며, 승무원들에게 희망과 용기를 불어넣는다.
그는 단순한 함장이 아니다. 그는 우주인들의 잠재력을 발견하고, 그들이 스스로 별처럼 빛나도록 돕는 멘토다.
그의 리더십은 포용과 이해에서 비롯된다. 그는 다양한 항성계 출신의 우주인들과 협력하며 조화를 이룬다.
지금, 임우진은 새로운 은하로 나아가고 있다. 그의 따뜻한 빛이 닿는 곳마다 새로운 가능성이 성운처럼 피어날 것이다.`,
      "박동재": `박동재 소개
Episode III
The Cautious Star Dreamer

고요한 은하의 한 구석, 신중한 꿈꾸는 자가 있다. 박동재, 그의 조심스러운 태도 뒤에는 깊은 사색과 우주적 꿈이 숨겨져 있다.
그는 모든 항로를 세심히 검토하며, 디테일에 대한 집착으로 별빛처럼 완벽한 결과를 만들어낸다.
그의 신중함은 단순한 망설임이 아니라 책임감과 헌신의 항성이다.
박동재는 학문과 실무를 아우르는 다재다능한 항법사로, 자신의 분야에서 꾸준히 별자리를 그려왔다.
이제 그는 새로운 항성계를 향한 도약을 준비한다.`,
      "양지웅": `양지웅 소개
Episode IV
The Shy Cosmic Visionary

은하계의 가장 조용한 항성 아래, 매우 신중한 비전가가 있다. 양지웅, 그는 말보다 행동으로 자신의 가치를 증명하는 우주인이다.
그의 겸손한 태도 뒤에는 우주를 바꿀 거대한 비전이 숨겨져 있다.
양지웅은 기술, 예술, 우주적 가치를 융합하는 독특한 프로젝트로 주목받았다.
이제 그는 더 큰 은하 무대로 나아갈 준비를 하고 있다. 그의 다음 이야기는 무엇일까?`
    };

    function showCrawl(name) {
      const crawlText = document.getElementById('crawl-text');
      const crawlContainer = document.getElementById('crawl-container');
      crawlText.style.opacity = 0;
      crawlText.innerText = introTexts[name] || '정보를 찾을 수 없습니다.';
      crawlText.classList.remove('fade-in');
      void crawlText.offsetWidth; // reflow
      crawlText.classList.add('crawl');
      crawlContainer.style.display = 'block';
    }

    function closeCrawl() {
      document.getElementById('crawl-container').style.display = 'none';
    }

    // 별 생성
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = `${Math.random() * 2 + 0.5}px`;
      star.style.height = star.style.width;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
